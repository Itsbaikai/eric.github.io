    <!-- 微信模态框 -->
    <div id="wechatModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>微信号码: your-wechat-number</p>
      </div>
    </div>
    
    <!-- QQ模态框 -->
    <div id="qqModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>QQ号码: your-qq-number</p>
      </div>
    </div>
    <script>
        // 获取模态框
        var wechatModal = document.getElementById("wechatModal");
        var qqModal = document.getElementById("qqModal");
      
        // 获取关闭按钮
        var closeButtons = document.getElementsByClassName("close");
      
        // 点击微信图标时打开模态框
        document.querySelector(".Wechat").onclick = function() {
          wechatModal.style.display = "block";
        }
      
        // 点击QQ图标时打开模态框
        document.querySelector(".QQ").onclick = function() {
          qqModal.style.display = "block";
        }
      
        // 点击关闭按钮时关闭模态框
        for (var i = 0; i < closeButtons.length; i++) {
          closeButtons[i].onclick = function() {
            this.parentElement.parentElement.style.display = "none";
          }
        }
      
        // 点击模态框外部时关闭模态框
        window.onclick = function(event) {
          if (event.target == wechatModal) {
            wechatModal.style.display = "none";
          } else if (event.target == qqModal) {
            qqModal.style.display = "none";
          }
        }
      </script>
